##### Terminal Features & Behavior #####

# Enable true color (24-bit RGB) support for terminals that advertise xterm-256color
set-option -a terminal-features "xterm-256color:RGB"

# Allow applications in panes to receive focus events
set-option -g focus-events on


##### Status Bar #####

# Center the window list in the status bar
set -g status-justify centre

# Remove content from the left and right sides of the status bar
set -g status-left ''
set -g status-right ''

# Set background and foreground color of the status bar
set -g status-style bg=#1e1e2e,fg=white

# Style for inactive windows in the status bar
set -g window-status-style bg=#1e1e2e,fg=#a6adc8

# Style for the active (current) window in the status bar
set -g window-status-current-style bg=#1e1e2e,fg=#89b4fa

# Show the last two directories of the current pane's path in the window list.
# This keeps the path short but still distinct between windows (e.g. "projects/tmux").
set -g window-status-format '#I:#(echo "#{pane_current_path}" | awk -F/ '\''{n=NF; print $(n-1) "/" $n}'\'')'
set -g window-status-current-format '#I:#(echo "#{pane_current_path}" | awk -F/ '\''{n=NF; print $(n-1) "/" $n}'\'')'

##### Window & Pane Indexing #####

# Start window numbering at 1 (instead of default 0)
set -g base-index 1

# Start pane numbering at 1
setw -g pane-base-index 1


##### Input Behavior #####

# Make tmux respond instantly to escape sequences (no delay)
set -s escape-time 0


##### Copy Mode (Vi Style) #####

# Use vi-style keybindings in copy mode
setw -g mode-keys vi

# Keybindings for copy mode with vi-style
bind-key -T copy-mode-vi v     send -X begin-selection         # Start selection
bind-key -T copy-mode-vi C-v   send -X rectangle-toggle        # Toggle rectangular selection
bind-key -T copy-mode-vi y     send -X copy-selection          # Copy selected text
